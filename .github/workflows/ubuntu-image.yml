name: ubuntu

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - "dev/**"
  pull_request:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - "dev/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file dockerfiles/ubuntu --tag samba-ubuntu
